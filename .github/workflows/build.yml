name: Build Wheels

on:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cairo pango pkg-config || (
            # Fallback: build from source
            curl -L https://cairographics.org/releases/cairo-1.18.0.tar.xz | tar xJ &&
            cd cairo-1.18.0 &&
            ./configure --prefix=/usr/local --disable-xlib --disable-gl --disable-xcb --enable-png=yes --enable-ft=yes &&
            make -j$(sysctl -n hw.ncpu) && sudo make install &&
            cd .. &&
            curl -L https://download.gnome.org/sources/pango/1.50/pango-1.50.14.tar.xz | tar xJ &&
            cd pango-1.50.14 &&
            ./configure --prefix=/usr/local --without-x &&
            make -j$(sysctl -n hw.ncpu) && sudo make install &&
            cd ..
          )

      # Windows dependencies handled in CIBW_BEFORE_ALL_WINDOWS

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_SKIP: "pp* *-musllinux*"
          CIBW_ARCHS_LINUX: "x86_64 i686"
          # Fix CentOS 7 EOL mirrors then build headless Cairo/Pango
          CIBW_BEFORE_ALL_LINUX: |
            sed -i 's|^mirrorlist=|#mirrorlist=|g' /etc/yum.repos.d/CentOS-* && sed -i 's|^#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-* && yum install -y cairo-devel pango-devel pkgconfig || (
              apt-get update && apt-get install -y build-essential wget pkg-config libpng-dev libfreetype6-dev libfontconfig1-dev libglib2.0-dev libffi-dev libpcre2-dev zlib1g-dev &&
              wget https://cairographics.org/releases/cairo-1.18.0.tar.xz &&
              tar xf cairo-1.18.0.tar.xz &&
              cd cairo-1.18.0 &&
              ./configure --prefix=/usr/local --disable-xlib --disable-gl --disable-xcb --enable-png=yes --enable-ft=yes &&
              make -j$(nproc) && make install &&
              cd .. &&
              wget https://download.gnome.org/sources/pango/1.50/pango-1.50.14.tar.xz &&
              tar xf pango-1.50.14.tar.xz &&
              cd pango-1.50.14 &&
              ./configure --prefix=/usr/local --without-x &&
              make -j$(nproc) && make install &&
              cd ..
            )
          # Build headless Cairo/Pango on Windows
          CIBW_BEFORE_ALL_WINDOWS: |
            # Use MSYS2 pacman to install build deps, then build from source
            pacman -S --noconfirm --needed mingw-w64-x86_64-gcc mingw-w64-x86_64-pkg-config mingw-w64-x86_64-libpng mingw-w64-x86_64-freetype mingw-w64-x86_64-fontconfig mingw-w64-x86_64-glib2 mingw-w64-x86_64-gettext mingw-w64-x86_64-libffi mingw-w64-x86_64-pcre2 mingw-w64-x86_64-zlib wget tar xz || (
              # Fallback: download and build
              wget https://cairographics.org/releases/cairo-1.18.0.tar.xz &&
              tar xf cairo-1.18.0.tar.xz &&
              cd cairo-1.18.0 &&
              ./configure --prefix=/usr/local --disable-xlib --disable-gl --disable-xcb --enable-png=yes --enable-ft=yes --host=x86_64-w64-mingw32 &&
              make -j$(nproc) && make install &&
              cd .. &&
              wget https://download.gnome.org/sources/pango/1.50/pango-1.50.14.tar.xz &&
              tar xf pango-1.50.14.tar.xz &&
              cd pango-1.50.14 &&
              ./configure --prefix=/usr/local --without-x --host=x86_64-w64-mingw32 &&
              make -j$(nproc) && make install &&
              cd ..
            )
          # Repair wheels to bundle libraries (zero dependencies!)
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

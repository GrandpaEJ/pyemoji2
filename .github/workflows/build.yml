name: Build Wheels

on:
  dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cairo pango pkg-config

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Don't test on Windows for now as setting up cairo/pango is hard
          CIBW_SKIP: "*-win32 *-win_amd64 pp*"
          CIBW_ARCHS_LINUX: "auto aarch64"
          # Install deps in the docker container for Linux builds
          CIBW_BEFORE_ALL_LINUX: "yum install -y cairo-devel pango-devel pkgconfig || apt-get install -y libcairo2-dev libpango1.0-dev pkg-config"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
